<!DOCTYPE html>
<html>
<head>
    <title>Near Me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bulma-slider@2.0.4/dist/js/bulma-slider.min.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<section class="section hero is-fullheight">
		<div class="hero-head">
			<header class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<span class="navbar-burger" data-target="navbarMenuHeroC">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>
					<div id="navbarMenuHeroC" class="navbar-menu">
						<div class="navbar-end">
							<a class="navbar-item">
								FAQ
							</a>
							<a class="navbar-item" href="https://github.com/aliciatay-zls/NearMe" target="_blank">
								<span class="icon">
									<i class="fab fa-github"></i>
								</span>
								<span>GitHub</span>
							</a>
						</div>
					</div>
				</div>
			</header>
		</div>

		<div class="hero-body" id="search-page">
			<div class="container">
				<p class="title">
					<img src="images/logo-new-removebg-preview.png" width="150" height="100" />
				</p>

				<form action="/outlets">
				<fieldset>
					<div class="field is-horizontal">
						<div class="field-body">
							<div class="field">
								<div class="control" id="search-bar">
									<input class="input is-medium has-text-centered is-rounded" type="text" name="searchWord" id="searchWord" placeholder="fast food" />
								</div>
							</div>
							<div class="field">
								<div class="control" id="submit-button">
									<button type="submit" class="button is-medium is-info is-light is-rounded">
										<span class="icon is-small">
											<i class="fas fa-search"></i>
										</span>
									</button>
								</div>
							</div>
						</div>
					</div>
	
					<div class="field">
						<div class="control">
							<input class="slider has-output-tooltip is-circle is-large is-light" id="radiusSelect" step="0.1" min="0.0" max="5.0" value="1.0" type="range">
							<output for="radiusSelect" id="radiusSelectOutput">1.0</output>
						</div>
					</div>
				</fieldset>
				</form>

				<div class="messages">
				</div>
			</div>
		</div>

		<div class="hero-body is-hidden" id="results-page">
			<div class="container">
				<p class="title">
					Results
				</p>
				<div id="outletResults"></div>
			</div>
		</div>
		
		<div class="circle xxlarge shade1"></div>
		<div class="circle xlarge shade2"></div>
		<div class="circle large shade3"></div>
		<div class="circle medium shade4"></div>
		<div class="circle small shade5"></div>
	</section>

  <script src="locations.js"></script>

	<div class="is-hidden">
		<div id="result-row">
			<ul>
				{{#each outlets as |outlet|}}
					<li>{{outlet.name}}</li>
					<li class='distance'>{{outlet.distance}}km away</li>
					<li class='details-header'>Outlet information</li>
					<li class='postal'>Postal code: {{outlet.postal}}</li>
					<li class='contact'>Phone: {{outlet.contact}}</li>
					<li class='closing'>Closes: {{outlet.closing}}</li>
				{{/each}}
			</ul>
		</div>
	</div>

</body>
</html>
