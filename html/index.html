<!DOCTYPE html>
<html>
<head>
    <title>Near Me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<section class="section">
	<div class="container">

		<div class="centered">
			<form action="/outlets">

				<label class="label" for="searchWord" id="title-label">Find</label>
				<div class="field is-grouped" id="search-bar">
					<div class="control is-expanded">
						<input class="input is-medium" type="text" name="searchWord" id="searchWord" placeholder="fast food" />
					</div>
					<p class="help"></p>
					<div class="control" id="submit-button">
						<button type="submit" class="button is-medium is-primary">near me!</button>
					</div>
				</div>

				<div class="field is-horizontal" id="distance-select">
					<div class="field-label is-medium">
						<label class="label" for="radiusSelect">within</label>
					</div>
					<div class="field-body">
						<div class="field">
							<div class="control">
								<div class="select is-medium">
									<select name="radius" id="radiusSelect">
										<option value="">___ km</option>
										<option value="0.5">0.5 km</option>
										<option value="1.0">1 km</option>
										<option value="1.5">1.5 km</option>
										<option value="2.5">2.5 km</option>
										<option value="3.0">3 km</option>
										<option value="3.5">3.5 km</option>
										<option value="4.0">4 km</option>
										<option value="4.5">4.5 km</option>
										<option value="5.0">5 km</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>

		<h3>Results</h3>
		<div id="outletResults"></div>
	</div>
	</section>

  <script src="locations.js"></script>
</body>
</html>
